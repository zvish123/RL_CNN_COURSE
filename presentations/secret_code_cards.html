<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>כרטיסיות חידת הקוד הסודי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .card {
      width: 70%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      color: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 3.4em;
      margin-top: 0;
    }
    p {
      font-size: 2.6em;
    }
    .red { background: #ff9999; }
    .blue { background: #99ccff; }
    .green { background: #99ff99; }
    .yellow { background: #ffff99; }
    .purple { background: #cc99ff; }
  </style>
</head>
<body>
  <h1>חידת הקוד הסודי – כרטיסיות</h1>

  <div class="card red">
    <h2>כרטיס 1</h2>
    <p>🔑 הספרה הראשונה היא מספר זוגי קטן מ־5.</p>
  </div>

  <div class="card blue">
    <h2>כרטיס 2</h2>
    <p>🔑 הספרה השנייה קטנה ב־2 מהספרה הרביעית.</p>
  </div>

  <div class="card green">
    <h2>כרטיס 3</h2>
    <p>🔑 סכום כל ארבע הספרות הוא 17.</p>
  </div>

  <div class="card yellow">
    <h2>כרטיס 4</h2>
    <p>🔑 הספרה השלישית היא כפולה של 3.</p>
  </div>

  <div class="card purple">
    <h2>כרטיס 5</h2>
    <p>🔑 הספרה הרביעית היא הספרה הגדולה ביותר האפשרית בקוד חוקי.</p>
  </div>
</body>
</html>
