<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>שאלוני היכרות – 3 שאלות אקראיות</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>שאלוני היכרות</h1>
      <p class="subtitle">3 שאלות אקראיות לכל תלמיד/ה – RTL מלא</p>
    </header>

    <main class="container">
      <section id="controls" class="controls">
        <label for="studentName">שם תלמיד/ה</label>
        <input id="studentName" type="text" placeholder="הקלד/י שם..." />
        <div class="buttons">
          <button id="btnGenerate" type="button">תן לי 3 שאלות 🎲</button>
          <button id="btnCopy" type="button">העתק ללוח 📋</button>
          <button id="btnNext" type="button">הבא/ה ➡️</button>
        </div>
      </section>

      <section id="cards" class="cards" aria-live="polite"></section>
    </main>

    <footer class="container status">
      <span id="statusText">מוכן.</span>
    </footer>

    <script src="questions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
